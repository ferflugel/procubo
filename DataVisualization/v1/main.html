<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8"> 
    <link rel="stylesheet" href="./inputs.css">
    <link rel="stylesheet" href="./graphs.css">
    <title>Graph Generator</title>
  </head>
  <body>
    <div id="main">    <!--Where everything will be... -->
      <div id="inputs">    <!--Left side, options to be chosen are inside this div -->
        <p class="Title">Inputs' class</p>

        <div id="fileUpload">
          <input type="file" id='actualBtn' accept=".csv, .txt" hidden/> <!-- Submit file option -->
          <button type="button" id="customBtn">Choose a file</button>
          <span id="customTxt">No file chosen</span>
        </div>

        <div class="inputOptions" id="Graph">    <!--//div to select the type of graph desired-->
          <p>Select the desired type of graph: </p>
          <form class="formSelect"> <!--action="/action_page.php"> -->
          <input list="browsers" name="browser">
          <datalist class="dataListForm" id="browsers">
            <option value="Bar">
            <option value="Pie">
            <option value="Line(s)">
            <option value="Scatter plot">
          </datalist>
          <input class="submitBTn" type="submit">
        </div>

        <div class="inputOptions" id="Palette">
          <p>Choose a color to be used in the graph:</p>
          <form class="formSelect"> <!--action="/action_page.php"> -->
          <input list="browsers" name="browser">
          <datalist class="dataListForm" id="browsers">
            <option value="Bar">
            <option value="Pie">
            <option value="Line(s)">
            <option value="Scatter plot">
          </datalist>
          <input class="submitBTn" type="submit">
        </div>
      </div>


      <div id="graphs">
        <p class="Title">Graphs' class</p>
      </div>
    </div>
    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
